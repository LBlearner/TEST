# Global logging configuration
log4j.rootLogger=INFO, stdout
# MyBatis logging configuration...
#namespace=""
log4j.logger.com.shxt.framework.Log.dao.LoginLogDao=TRACE
log4j.logger.com.shxt.framework.user.dao.UserDao=TRACE
log4j.logger.com.shxt.framework.department.dao.DepartmentDao=TRACE
log4j.logger.com.shxt.framework.job.dao.JobDao=TRACE
# Console output...
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%5p [%t] - %m%n